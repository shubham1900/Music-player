<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex bg-black">
      <div class="left border">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="close" />
        </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="logo"><img width="110" class="invert" src="img/logo.svg" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />HOME</li>
            <li><img class="invert" src="img/search.svg" alt="search" />SEARCH</li>
          </ul>
        </div>
        <div class="library bg-grey m-1 rounded p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
            <div class="footer">
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">Legal</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/privacy/"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">Privacy Center</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">Privacy Policy</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/cookies-policy/"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">Cookies</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">About Ads</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/accessibility/"
                  id=""
                  class=""
                  data-encore-id="textLink"
                  ><span data-encore-id="type">Accessibility</span></a
                >
              </div>
            </div>
          </div>
          <div class="songlist">
            <ul>
             
            </ul>
          </div>
        </div>
      </div>
      <div class="right border bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img widt="40" class="invert hamburger" src="img/hamburger.svg" alt="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
              <path
              d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              />
            </svg>
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            >
            <path
            d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            />
          </svg>
        </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="Loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#000000"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img
                src="http://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt=""
              />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
            <div class="cardContainer">
              <div class="card">
                <div class="play">
                  <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#000000"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
                </div>
                <img
                  src="http://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                  alt=""
                />
                
                <h2>Happy Hits</h2>
                <p>Hits to boost your mood and fill you with happiness!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo">
              
            </div>
            <div class="songbuttons">
              <img width="35"  id="previous" src="img/prevsong.svg" alt="" />
              <img width="35" id="play" src="img/play.svg" alt="" />
              <img width="35" id="next" src="img/nextsong.svg" alt="" />
            </div>
            <div class="timevol">

            </div>
            <div>
            <div class="songduration">
            </div>
            <div class="volume">
              <img width="45" src="img/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume" id="" />
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
